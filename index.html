<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Отчёт</title>
</head>
<body>
<div class="container">
    <img src="style/preloader.svg" id="preloader" class="disabled" alt="svg">

    <form class="wrap">
        <label class="label-one">
            <input id="campaign_id" placeholder="отчёт ID">
        </label>
        <button id="createTableByIdButton">
            Построить отчёт
        </button>
    </form>

    <form class="wrap">
        <label class="label-one">
            <input id="start" placeholder="отчёт с: дд-мм-гггг">
            <input id="end" placeholder="отчёт по: дд-мм-гггг ">
        </label>
        <button id="createTableByDateButton">
            Построить отчёт
        </button>
    </form>

    <p id="error-id" class="error">
        ОШИБКА! Некорректный ID.
    </p>
    <p id="error" class="error">
        ОШИБКА! Некорректный диапазон дат.
    </p>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.13.1/xlsx.full.min.js"></script>
<script defer src="js/index.js"></script>
</body>
</html>
